<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#27ae60">
  <link rel="icon" type="image/png" href="Logo-Instituto-Plenarium-Secundaria-1536x654.png">

  <title>Plenarium - Início</title>

  <style>
    #menu-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 28px;
  color: rgb(1, 63, 13);
  z-index: 3;
  cursor: pointer;
}

#sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background-color: #2980b9;
  display: flex;
  flex-direction: column;
  padding-top: 60px;
  transition: left 0.3s ease;
  z-index: 4;
}

#sidebar a {
  padding: 15px 20px;
  color: white;
  text-decoration: none;
  font-size: 18px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

#sidebar a:hover {
  background-color: #1f6390;
}

#sidebar.open {
  left: 0;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0s linear 0.3s;
  z-index: 2;
}

#overlay.show {
  opacity: 1;
  visibility: visible;
  transition: opacity 0.3s ease;
}


    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #d2f5e0;
      background-image: url('Logo-Instituto-Plenarium-Secundaria-1536x654.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1500px;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(39, 174, 96, 0.8); /* Verde com leve transparência */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .botao {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #0293f4;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .botao:hover {
      background-color: #1f6390;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <div id="menu-btn">☰</div>

<div id="sidebar">
  <a href="index.html">🏠 Início</a>
  <a href="cadastros.html">👥 Participantes</a>
  <a href="credenciamento.html">✅ Credenciamento</a>
  <a href="1sessao.html">🎫 1ª Sessão - Tarde</a>
  <a href="2sessao.html">🎟 2ª Sessão - Manhã</a>
  <a href="relatorio.html">📈 Relatório</a>

</div>

<div id="overlay" onclick="closeSidebar()"></div>

  <div class="overlay"></div>

  <main>
    <h1>📲 Sistema de Credenciamento</h1>

    <a class="botao" href="cadastros.html">👥 Participantes</a>
    <a class="botao" href="credenciamento.html">✅ Credenciamento</a>
    <a class="botao" href="1sessao.html">🎫 1ª Sessão - Tarde</a>
    <a class="botao" href="2sessao.html">🎟 2ª Sessão - Manhã</a>
    <a class="botao" href="relatorio.html">📈 Relatório</a>

  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registrado"));
    }
  </script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menu-btn');
  
    menuBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
      overlay.classList.add('show');
    });
  
    function closeSidebar() {
  sidebar.classList.remove('open');
  overlay.classList.remove('show');
}

  </script>
  
</body>
</html>
