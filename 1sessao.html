<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1ª Sessão - Tarde</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d2f5e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 20px;
    }

    .btn {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
      color: #fff;
      cursor: pointer;
    }

    .entrada {
      background-color: #015122;
    }

    .saida {
      background-color: #c0392b;
    }

    #mensagem {
      font-size: 16px;
      color: #444;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <h1>🎫 1ª Sessão - Tarde</h1>

  <div id="reader"></div>

  <div id="mensagem"></div>

  <button class="btn entrada" onclick="setTipo('1ª Sessão - Tarde (Entrada)')">🟢 Entrada</button>
  <button class="btn saida" onclick="setTipo('1ª Sessão - Tarde (Saída)')">🔴 Saída</button>

  <script>
    let tipoRegistro = "1ª Sessão - Tarde (Entrada)";
    let html5QrCode;

    function setTipo(tipo) {
      tipoRegistro = tipo;
      mostrarMensagem("📍 Tipo definido: " + tipo, "#2980b9");
    }

    function mostrarMensagem(texto, cor = "#444") {
      const msg = document.getElementById("mensagem");
      msg.innerText = texto;
      msg.style.color = cor;
    }

    function enviarDados(qrCode) {
      const timestamp = new Date().toLocaleString("pt-BR");
      const url = "https://script.google.com/macros/s/AKfycbxphBZWlN8YfgLVnW9eDmRgjzv2PXtOD87osLK4HrcDWmEOLNWW7dlyODUTcRbxhHk8BA/exec";

      const dados = {
        idQrCode: qrCode,
        timestamp: timestamp,
        tipo: tipoRegistro
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(dados),
        headers: {
          "Content-Type": "text/plain"
        },
        mode: "no-cors"
      })
      .then(() => {
        mostrarMensagem("✅ Registro enviado com sucesso!", "#27ae60");
      })
      .catch(error => {
        console.warn("⚠️ Erro ao enviar (no-cors ignora resposta):", error);
        mostrarMensagem("⚠️ Registro enviado, mas não foi possível confirmar a resposta.", "#e67e22");
      });
    }

    const qrCodeSuccessCallback = (decodedText) => {
      enviarDados(decodedText);
    };

    html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraTraseira = devices.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("traseira") ||
          cam.label.toLowerCase().includes("rear")
        ) || devices[devices.length - 1];

        html5QrCode.start(
          cameraTraseira.id,
          { fps: 10, qrbox: 250 },
          qrCodeSuccessCallback,
          error => console.warn("Erro de leitura:", error)
        );
      } else {
        mostrarMensagem("Nenhuma câmera foi encontrada no dispositivo.", "#e74c3c");
      }
    }).catch(err => {
      mostrarMensagem("Erro ao acessar a câmera: " + err, "#e74c3c");
    });
  </script>

</body>
</html>
