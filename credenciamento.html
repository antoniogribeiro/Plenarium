<body>

  <h1>âœ… Credenciamento</h1>

  <div id="reader"></div>

  <div id="mensagem"></div>

  <div id="card-nome">ğŸ‘¤ Nome carregado</div>


  <button class="btn entrada" onclick="setTipo('Credenciamento (Validar)')">ğŸŸ¢ Validar</button>

  <script>
    let tipoRegistro = "Credenciamento (Validar)";
    let html5QrCode;

    function setTipo(tipo) {
      tipoRegistro = tipo;
      mostrarMensagem("ğŸ“ Tipo definido: " + tipo, "#2980b9");
    }

    function mostrarMensagem(texto, cor = "#444") {
      const msg = document.getElementById("mensagem");
      msg.innerText = texto;
      msg.style.color = cor;
    }

  function buscarNome(qrCode) {
  const url = `https://script.google.com/macros/s/AKfycbxphBZWlN8YfgLVnW9eDmRgjzv2PXtOD87osLK4HrcDWmEOLNWW7dlyODUTcRbxhHk8BA/exec?id=${encodeURIComponent(qrCode)}`;
  const card = document.getElementById("card-nome");

  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (data.nome) {
        card.innerText = `ğŸ‘¤ ${data.nome}`;
        card.style.display = "block";
        mostrarMensagem("âœ… Participante identificado!", "#27ae60");
      } else {
        card.innerText = "âš ï¸ Participante nÃ£o encontrado.";
        card.style.display = "block";
        mostrarMensagem("âŒ ID nÃ£o localizado.", "#e74c3c");
      }
    })
    .catch(() => {
      card.innerText = "âŒ Erro ao buscar o nome.";
      card.style.display = "block";
      mostrarMensagem("Erro na requisiÃ§Ã£o de nome.", "#e74c3c");
    });
}


    function enviarDados(qrCode) {
      const timestamp = new Date().toLocaleString("pt-BR");
      const url = "https://script.google.com/macros/s/AKfycbxphBZWlN8YfgLVnW9eDmRgjzv2PXtOD87osLK4HrcDWmEOLNWW7dlyODUTcRbxhHk8BA/exec";

      const dados = {
        idQrCode: qrCode,
        timestamp: timestamp,
        tipo: tipoRegistro
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(dados),
        headers: {
          "Content-Type": "text/plain"
        },
        mode: "no-cors"
      })
      .then(() => {
        console.log("Registro enviado com sucesso.");
      })
      .catch(error => {
        console.warn("âš ï¸ Erro ao enviar:", error);
        mostrarMensagem("âš ï¸ Registro enviado, mas nÃ£o foi possÃ­vel confirmar a resposta.", "#e67e22");
      });
    }

    const qrCodeSuccessCallback = (decodedText) => {
      mostrarMensagem("ğŸ” Lendo QR Code...");
      buscarNome(decodedText);
      enviarDados(decodedText);
    };

    html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraTraseira = devices.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("traseira") ||
          cam.label.toLowerCase().includes("rear")
        ) || devices[devices.length - 1];

        html5QrCode.start(
          cameraTraseira.id,
          { fps: 10, qrbox: 250 },
          qrCodeSuccessCallback,
          error => console.warn("Erro de leitura:", error)
        );
      } else {
        mostrarMensagem("Nenhuma cÃ¢mera foi encontrada no dispositivo.", "#e74c3c");
      }
    }).catch(err => {
      mostrarMensagem("Erro ao acessar a cÃ¢mera: " + err, "#e74c3c");
    });
  </script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menu-btn');
  
    menuBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
      overlay.classList.add('show');
    });
  
  function closeSidebar() {
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
  }
  
  </script>
